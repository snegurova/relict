<a href="#" class="card blog-post__card @@modifier">
  <div class="blog-post__tag">@@tag</div>
  <div class="blog-post__info">
    <div class="blog-post__date">
      @@date
    </div>
    <div class="blog-post__time-to-read">
      @@timeToRead
    </div>
  </div>
  <h3 class="blog-post__title">
    @@title
  </h3>
  <div class="card__img-wrapper"><img src="./img/post-image.jpg" alt=""></div>
  <div class="blog-post__excerpt">
    @@excerpt
  </div>
</a>
