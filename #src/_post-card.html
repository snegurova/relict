<a href="/blog-article.html" class="card blog-post__card @@modifier">
  <div class="blog-post__tag">@@tag</div>
  <div class="blog-post__info">
    <div class="blog-post__date">
      @@date
    </div>
    <div class="blog-post__time-to-read">
      @@timeToRead
    </div>
    <@@titleLevel class="blog-post__title">
      @@title
    </@@titleLevel>
  </div>
  
  <div class="card__img-wrapper"><img src="./img/post-image.jpg" alt="" width="430" height="119"></div>
  <div class="blog-post__excerpt">
    @@excerpt
  </div>
</a>
