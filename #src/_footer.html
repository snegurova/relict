<footer class="footer @@modifier">

        <div class="footer__top">
            <div class="container">
              <div class="footer__wrapper">
                <div class="footer__top-left">
                <ul class="footer__logo-list">
                  <li class="footer__logo-list-item"><a href="#" class="footer__logo-link">
                    
                    @@if (modifier === '' ) {
                    <img src="./img/logo-dark.svg" alt="">
                    }
                    @@if (modifier === 'footer_light' ) {
                    <img src="./img/logo.svg" alt="">
                    }
                  </a></li>
                  <li class="footer__logo-list-item footer__logo-list-item_mobile-off"><a href="#" class="footer__logo-link">
                    <img src="./img/google-logo.png" alt="">
                  </a></li>
                  <li class="footer__logo-list-item"><a href="#" class="footer__logo-link">
                    <img src="./img/linkedin-logo-icon.svg" alt="">
                  </a></li>
                </ul>
              </div>
                <ul class="footer__nav footer__top-right">
                  <li><a href="#" class="footer__nav-link">Solutions</a></li>
                  <li><a href="#" class="footer__nav-link">Packages</a></li>
                  <li><a href="#" class="footer__nav-link">About us</a></li>
                  <li><a href="#" class="footer__nav-link">Newsletter</a></li>
                  <li><a href="#" class="footer__nav-link">Privacy Policy </a></li>
                  <li><a href="#" class="footer__nav-link">T&C</a></li>
                </ul>
              </div>
              <a href="#" class="footer__logo-link footer__logo-link_mobile-on">
                <img src="./img/google-logo-sm.png" alt="">
              </a>
            </div>
        </div>
        <div class="footer__bottom @@modifier">
          <div class="container">
            <div class="footer__wrapper">
              <form action="" class="subscribe-form">
                <div class="input-form__wrapper subscribe-form__email-wrapper">
                  <input class="form-input form-input_full-width" id="email-subscribe" type="email"
                         data-error="" data-value="" placeholder="Enter your email">
                </div>
                <button class="btn btn_submit-full">Submit</button>
              </form>
            </div>
          </div>
        </div>

</footer>
